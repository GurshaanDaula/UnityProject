<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DBZ Battle Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* ------------------------------------------
           HOMEPAGE
        ------------------------------------------ */
    #homepage {
      position: absolute;
      inset: 0;
      background: url("https://media1.giphy.com/media/l3V0lsGtTMSB5YNgc/giphy.gif") center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      transition: opacity .8s ease-in-out;
    }

    #homepageTitle {
      color: #ffe600;
      font-size: 58px;
      font-weight: bold;
      text-shadow: 0 0 25px orange, 0 0 45px red;
      animation: titlePulse 1.7s infinite alternate ease-in-out;
    }

    @keyframes titlePulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 15px orange;
      }

      100% {
        transform: scale(1.08);
        text-shadow: 0 0 35px red;
      }
    }

    #gokuAura {
      width: 280px;
      margin-top: 20px;
      animation: float 2.5s ease-in-out infinite alternate;
      filter: drop-shadow(0px 0px 25px #ffea00);
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      100% {
        transform: translateY(-12px);
      }
    }

    .homeButton {
      margin-top: 20px;
      padding: 18px 45px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ffe600, #ff8400);
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 15px #ff9d00;
      transition: transform .15s, box-shadow .25s;
    }

    .homeButton:hover {
      transform: scale(1.08);
      box-shadow: 0 0 28px #ffd700;
    }

    /* ------------------------------------------
           NAVBAR
        ------------------------------------------ */
    #navbar {
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #ff9d00, #ff3b00);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px black;
      z-index: 5;
    }

    /* ------------------------------------------
           GAME WRAPPER
        ------------------------------------------ */
    #pageWrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #gameWrapper {
      width: 960px;
      height: 540px;
      background: #111;
      border-radius: 10px;
      border: 4px solid #ffcc00;
      box-shadow: 0 0 20px #ffcc0099;
      position: relative;
    }

    canvas {
      width: 960px;
      height: 540px;
      display: none;
    }

    /* ------------------------------------------
           LOADING OVERLAY
        ------------------------------------------ */
    #loadingOverlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, .85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #loadingTitle {
      font-size: 32px;
      color: #ffe600;
      text-shadow: 0 0 15px orange;
    }

    #loadingBar {
      margin-top: 20px;
      width: 70%;
      height: 20px;
      border: 2px solid #ffe600;
      border-radius: 12px;
    }

    #loadingFill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ffe600, #ff3b00);
      transition: width .25s;
    }

    #loadingPercent {
      margin-top: 10px;
      font-size: 20px;
      color: white;
    }

    @media (max-width: 1000px) {
      #gameWrapper {
        width: 90vw;
        height: calc(90vw * 0.5625);
      }

      canvas {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- ---------------- HOMEPAGE ---------------- -->
  <div id="homepage">
    <div id="homepageTitle">⚡ DBZ Battle Arena ⚡</div>

    <img id="gokuAura" src="https://i.imgur.com/il8ZcJ1.png" />

    <button class="homeButton" onclick="startGame()">Start Game</button>
  </div>

  <!-- ---------------- NAVBAR ---------------- -->
  <div id="navbar">DBZ Battle Arena</div>

  <!-- ---------------- GAME CANVAS ---------------- -->
  <div id="pageWrapper">
    <div id="gameWrapper">
      <div id="loadingOverlay">
        <div id="loadingTitle">Charging Ki...</div>
        <div id="loadingBar">
          <div id="loadingFill"></div>
        </div>
        <div id="loadingPercent">0%</div>
      </div>
      <canvas id="unity-canvas"></canvas>
    </div>
  </div>

  <!-- UNITY LOADER -->
  <script src="Build/public.loader.js"></script>

  <script>
    let unityStarted = false;

    /* -------------------------
       SOUND EFFECTS (embedded)
    -------------------------- */

    // POWER UP (looping aura sound)
    const powerUpSound = new Audio("data:audio/wav;base64,UklGRoQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YYQAAACAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICA=");
    powerUpSound.loop = true;

    // START BUTTON SOUND (Kamehameha whoosh)
    const startBlastSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAABErAAACABAAZGF0YSQAAAAAgICAkJCQkZGRkpKSk5OTlJSUlZWV");

    /* -------------------------
       START GAME
    -------------------------- */
    function startGame() {
      if (unityStarted) return;
      unityStarted = true;

      // Play aura sound
      powerUpSound.volume = 0.35;
      powerUpSound.play();

      // Play "start" blast SFX
      startBlastSound.volume = 0.9;
      startBlastSound.play();

      // Fade homepage out
      const home = document.getElementById("homepage");
      home.style.opacity = "0";
      setTimeout(() => home.style.display = "none", 800);

      // Show navbar
      document.getElementById("navbar").style.display = "flex";

      // Show loader
      const loadingOverlay = document.getElementById("loadingOverlay");
      const canvas = document.getElementById("unity-canvas");
      loadingOverlay.style.display = "flex";
      canvas.style.display = "block";

      const loadingFill = document.getElementById("loadingFill");
      const loadingPercent = document.getElementById("loadingPercent");

      // Boot Unity instance
      createUnityInstance(canvas, {
        dataUrl: "Build/public.data.br",
        frameworkUrl: "Build/public.framework.js.br",
        codeUrl: "Build/public.wasm.br",
        companyName: "DefaultCompany",
        productName: "DBZ-Battle_Game",
        productVersion: "1.0",
        streamingAssetsUrl: "StreamingAssets",
        decompressionFallback: true
      }, (progress) => {
        loadingFill.style.width = `${progress * 100}%`;
        loadingPercent.textContent = Math.round(progress * 100) + "%";
      }).then(() => {
        // Stop aura sound once Unity starts
        powerUpSound.pause();
        loadingOverlay.style.display = "none";
      }).catch(err => console.error(err));
    }
  </script>

</body>

</html>
