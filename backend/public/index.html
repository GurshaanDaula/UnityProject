<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DBZ Battle Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #000;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* ------------------------------------------
           HOMEPAGE (Minimal / Stylish / No Images)
        ------------------------------------------ */
    #homepage {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(130deg, #0a0a0a, #1a1a1a, #000000);
      animation: bgShift 6s infinite alternate ease-in-out;
      z-index: 20;
      transition: opacity .7s ease-in-out;
    }

    @keyframes bgShift {
      0% {
        background: linear-gradient(130deg, #0a0a0a, #111, #000);
      }

      100% {
        background: linear-gradient(130deg, #000, #1a1a1a, #0a0a0a);
      }
    }

    #homepageTitle {
      color: #ffdd55;
      font-size: 52px;
      font-weight: bold;
      text-shadow: 0 0 20px #ff8800, 0 0 45px #ff5500;
      animation: titleGlow 2s infinite alternate ease-in-out;
      letter-spacing: 2px;
    }

    @keyframes titleGlow {
      0% {
        text-shadow: 0 0 15px #ff8800;
        transform: scale(1);
      }

      100% {
        text-shadow: 0 0 30px #ffaa00;
        transform: scale(1.05);
      }
    }

    .homeButton {
      margin-top: 25px;
      padding: 15px 40px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ffdd55, #ff9b00);
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 12px #ff990099;
      transition: transform .15s, box-shadow .25s;
    }

    .homeButton:hover {
      transform: scale(1.07);
      box-shadow: 0 0 22px #ffbb00cc;
    }

    /* ------------------------------------------
           NAVBAR
        ------------------------------------------ */
    #navbar {
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #ff9900, #ff6600);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px #000;
      z-index: 5;
    }

    /* ------------------------------------------
           GAME WRAPPER
        ------------------------------------------ */
    #pageWrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #gameWrapper {
      width: 960px;
      height: 540px;
      background: #111;
      border-radius: 10px;
      border: 4px solid #ffcc00;
      box-shadow: 0 0 20px #ffcc0099;
      position: relative;
    }

    canvas {
      width: 960px;
      height: 540px;
      display: none;
    }

    /* ------------------------------------------
           LOADING OVERLAY (Minimal)
        ------------------------------------------ */
    #loadingOverlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, .85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #loadingTitle {
      font-size: 28px;
      color: #ffdd55;
      text-shadow: 0 0 12px #ff8800;
    }

    #loadingBar {
      margin-top: 20px;
      width: 70%;
      height: 20px;
      border: 2px solid #ffdd55;
      border-radius: 10px;
    }

    #loadingFill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ffdd55, #ff8800);
      transition: width .25s;
    }

    #loadingPercent {
      margin-top: 10px;
      font-size: 18px;
      color: white;
    }

    @media (max-width: 1000px) {
      #gameWrapper {
        width: 90vw;
        height: calc(90vw * 0.5625);
      }

      canvas {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- ---------------- HOMEPAGE ---------------- -->
  <div id="homepage">
    <div id="homepageTitle">DBZ Battle Arena</div>
    <button class="homeButton" onclick="startGame()">Start Game</button>
  </div>

  <!-- ---------------- NAVBAR ---------------- -->
  <div id="navbar">DBZ Battle Arena</div>

  <!-- ---------------- GAME CANVAS ---------------- -->
  <div id="pageWrapper">
    <div id="gameWrapper">
      <div id="loadingOverlay">
        <div id="loadingTitle">Loading...</div>
        <div id="loadingBar">
          <div id="loadingFill"></div>
        </div>
        <div id="loadingPercent">0%</div>
      </div>

      <canvas id="unity-canvas"></canvas>
    </div>
  </div>

  <!-- UNITY LOADER -->
  <script src="Build/public.loader.js"></script>

  <script>
    let unityStarted = false;

    function startGame() {
      if (unityStarted) return;
      unityStarted = true;

      const home = document.getElementById("homepage");
      home.style.opacity = "0";
      setTimeout(() => home.style.display = "none", 700);

      document.getElementById("navbar").style.display = "flex";

      const loadingOverlay = document.getElementById("loadingOverlay");
      const canvas = document.getElementById("unity-canvas");
      loadingOverlay.style.display = "flex";
      canvas.style.display = "block";

      const loadingFill = document.getElementById("loadingFill");
      const loadingPercent = document.getElementById("loadingPercent");

      createUnityInstance(canvas, {
        dataUrl: "Build/public.data.br",
        frameworkUrl: "Build/public.framework.js.br",
        codeUrl: "Build/public.wasm.br",
        companyName: "DefaultCompany",
        productName: "DBZ-Battle_Game",
        productVersion: "1.0",
        streamingAssetsUrl: "StreamingAssets",
        decompressionFallback: true
      }, (progress) => {
        loadingFill.style.width = `${progress * 100}%`;
        loadingPercent.textContent = Math.round(progress * 100) + "%";
      }).then(() => {
        loadingOverlay.style.display = "none";
      }).catch(err => console.error(err));
    }
  </script>

</body>

</html>
