<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DBZ Battle Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="TemplateData/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: "Oxanium", sans-serif;
      overflow-x: hidden;
    }

    /* ------------------ HOMEPAGE ------------------ */
    #homepage {
      position: absolute;
      inset: 0;
      background: url("https://i.imgur.com/7UN4JdZ.gif") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 20;
      transition: opacity 0.8s ease-in-out;
    }

    #homepageTitle {
      color: #ffcc00;
      font-size: 52px;
      text-shadow: 0 0 22px #ff3300, 0 0 12px #ff3300;
      margin-bottom: 30px;
      animation: glowTitle 1.7s infinite alternate;
    }

    @keyframes glowTitle {
      from {
        text-shadow: 0 0 10px #ffcc00;
      }

      to {
        text-shadow: 0 0 32px #ff3300;
      }
    }

    .homeButton {
      padding: 15px 40px;
      margin: 12px;
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(to right, #ffcc00, #ff6600);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      box-shadow: 0 0 12px #ff9900;
      transition: transform 0.15s ease, box-shadow 0.2s;
    }

    .homeButton:hover {
      transform: scale(1.07);
      box-shadow: 0 0 22px #ffcc00;
    }

    /* ------------------ GAME LAYOUT ------------------ */
    #navbar {
      width: 100%;
      height: 70px;
      background: linear-gradient(to right, #ff9900, #ff3300);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      text-shadow: 0 0 10px #000;
    }

    #pageWrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #gameWrapper {
      width: 960px;
      height: 540px;
      background: #111;
      border: 4px solid #ffcc00;
      border-radius: 10px;
      box-shadow: 0 0 25px #ffcc00aa;
      position: relative;
      overflow: hidden;
    }

    canvas {
      width: 960px;
      height: 540px;
      display: none;
      /* Hidden until Start Game */
    }

    /* ------------------ LOADING SCREEN ------------------ */
    #loadingOverlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      /* also hidden until Start Game */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #loadingTitle {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 0 0 12px #ff3300;
    }

    #loadingBar {
      width: 70%;
      height: 20px;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      background: #222;
      overflow: hidden;
      margin-top: 10px;
    }

    #loadingFill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ffcc00, #ff3300);
      transition: width 0.2s;
    }

    #loadingPercent {
      margin-top: 12px;
      font-size: 18px;
      color: #fff;
    }

    @media (max-width: 1000px) {
      #gameWrapper {
        width: 90vw;
        height: calc(90vw * 0.5625);
      }

      canvas {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- HOMEPAGE -->
  <div id="homepage">
    <div id="homepageTitle">⚡ Dragon Ball Z – Battle Arena ⚡</div>

    <button class="homeButton" onclick="startGame()">Start Game</button>
    <button class="homeButton">How to Play</button>
    <button class="homeButton">Credits</button>
  </div>

  <!-- NAVBAR (HIDDEN UNTIL GAME START) -->
  <div id="navbar" style="display: none;">
    ⚡ DBZ Battle Arena ⚡
  </div>

  <div id="pageWrapper">
    <div id="gameWrapper">

      <div id="loadingOverlay">
        <div id="loadingTitle">Charging Ki...</div>
        <div id="loadingBar">
          <div id="loadingFill"></div>
        </div>
        <div id="loadingPercent">0%</div>
      </div>

      <canvas id="unity-canvas"></canvas>
    </div>
  </div>

  <script src="Build/public.loader.js"></script>

  <script>
    let unityStarted = false;

    function startGame() {
      if (unityStarted) return;

      unityStarted = true;

      // Fade homepage
      const home = document.getElementById("homepage");
      home.style.opacity = "0";
      setTimeout(() => home.style.display = "none", 800);

      // Show navbar
      document.getElementById("navbar").style.display = "flex";

      // Show loading screen
      const loadingOverlay = document.getElementById("loadingOverlay");
      const canvas = document.getElementById("unity-canvas");
      loadingOverlay.style.display = "flex";
      canvas.style.display = "block";

      const loadingFill = document.getElementById("loadingFill");
      const loadingPercent = document.getElementById("loadingPercent");

      // Unity boot
      createUnityInstance(canvas, {
        dataUrl: "Build/public.data.br",
        frameworkUrl: "Build/public.framework.js.br",
        codeUrl: "Build/public.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Daula Inc.",
        productName: "DBZ-Battle_Game",
        productVersion: "1.0",
        decompressionFallback: "true"
      }, (progress) => {
        loadingFill.style.width = `${progress * 100}%`;
        loadingPercent.textContent = Math.round(progress * 100) + "%";
      }).then(() => {
        loadingOverlay.style.display = "none";
      }).catch((err) => {
        console.error(err);
      });
    }
  </script>

</body>

</html>
